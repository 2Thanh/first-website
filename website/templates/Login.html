{% extends "base.html" %}
{% block title %}{% endblock %}
{%block content %}
<form method="POST">
    <h3 align="Center">Login</h3><!--Chữ Login cho ở giữa trang-->
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Enter email...."
        />
        <label for="password">Password</label>
        <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter password...."
        />
        <br />
        <div align="Center">
            <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
{% endblock %}
